<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление товарами</title>
    <!-- Ваши стили CSS можно добавить здесь -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Управление товарами</h1>

        <h2>Список товаров</h2>
        <table>
            <thead>
                <tr>
                    <th>ID товара</th>
                    <th>Название товара</th>
                    <th>Категория</th>
                    <th>Цвет</th>
                    <th>Бренд</th>
                    <th>Цена</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for good in goods %}
                <tr>
                    <td>{{ good.goods_id }}</td>
                    <td>{{ good.name }}</td>
                    <td>{{ good.category }}</td>
                    <td>{{ good.color }}</td>
                    <td>{{ good.brand }}</td>
                    <td>{{ good.price }}</td>
                    <td>
                        <form action="/employee/goods/delete_goods" method="post">
                            <input type="hidden" name="goods_id" value="{{ good.goods_id }}">
                            <button type="submit">Удалить</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Добавить товар</h2>
        <form action="/employee/goods/add_goods" method="post">
            <label for="name">Название товара:</label>
            <input type="text" id="name" name="name" required>

            <label for="category_id">Категория:</label>
            <input type="text" id="category_id" name="category_id" required>

            <label for="color_id">Цвет:</label>
            <input type="text" id="color_id" name="color_id" required>

            <label for="brand_id">Бренд:</label>
            <input type="text" id="brand_id" name="brand_id" required>

            <label for="price">Цена:</label>
            <input type="number" id="price" name="price" required>

            <button type="submit">Добавить</button>
        </form>

        <a href="/employee/profile">Назад к профилю сотрудника</a>
    </div>
</body>
</html>
